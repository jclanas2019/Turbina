<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- FullCalendar CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-900 flex {% if request.url.path == '/login' %}justify-center items-center h-screen{% endif %}">

    {% if request.url.path != "/login" %}
    <!-- Menú lateral (se oculta en login) -->
    <aside class="w-64 bg-blue-700 text-white h-screen p-5 shadow-lg fixed">
        <h1 class="text-lg font-semibold mb-4">NAVIGATION</h1>
        <ul class="space-y-2">
            <li><a href="/" class="block px-4 py-2 rounded-md hover:bg-blue-500">📊 Dashboard</a></li>
            <li><a href="/reportes" class="block px-4 py-2 rounded-md hover:bg-blue-500">📄 Reportes</a></li>
            <li><a href="/ventas" class="block px-4 py-2 rounded-md hover:bg-blue-500">💰 Ventas</a></li>
            <li><a href="/formulario" class="block px-4 py-2 rounded-md hover:bg-blue-500">📝 Formulario</a></li>
            <li><a href="/usuarios" class="block px-4 py-2 rounded-md hover:bg-blue-500">👥 Usuarios</a></li>
        </ul>
    </aside>
    {% endif %}

    <!-- Contenido principal -->
    <main class="{% if request.url.path == '/login' %}w-full max-w-md{% else %}ml-64 p-8 w-full{% endif %}">
        <div class="container mx-auto">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="/static/js/dashboard.js"></script>
</body>
</html>
